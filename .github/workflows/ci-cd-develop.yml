name: DEVELOP | CI/CD with GitHub Actions

on:
  push:
    branches:
      - develop

jobs:
  build-deploy:
    name: Running tests
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: setup jdk 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Packaging the Application
        run: mvn -B test --file pom.xml