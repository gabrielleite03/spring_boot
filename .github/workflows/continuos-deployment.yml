name: Continuos integrations and Delivery with GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    name: build and deploy spring_boot
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: setup jdk 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Packaging the Application
        run: mvn clean package
      - name: Docker Compose Building
        working-directory: ./recursos/docker/docker-compose
        run: docker compose build
      - name: Push to Docker Container Registry
        run: |
            docker tag ${{ secrets.DOCKER_USERNAME }}/spring_boot:latest ${{ secrets.DOCKER_USERNAME }}/spring_boot:${{ github_run_id }}
            docker push ${{ secrets.DOCKER_USERNAME }}/spring_boot:latest
            docker push ${{ secrets.DOCKER_USERNAME }}/spring_boot:${{ github.run_id }}